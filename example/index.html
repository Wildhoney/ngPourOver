<!DOCTYPE html>
<html>
<head>

    <title>ngPourOver Example</title>

    <!-- Dependencies! -->
    <script type="text/javascript" src="js/vendor/underscore/underscore.js"></script>
    <script type="text/javascript" src="js/vendor/angular/angular.js"></script>
    <script type="text/javascript" src="js/vendor/pourover/pourover.js"></script>
    <script type="text/javascript" src="js/vendor/ng-pourover/ng-pourover.js"></script>

    <!-- Examples! -->
    <link rel="stylesheet" type="text/css" href="css/default.css" />
    <script type="text/javascript" src="js/Default.js"></script>
    <script type="text/javascript" src="js/controllers/WordsController.js"></script>

</head>
<body ng-app="beerApp">

    <section class="beer" ng-controller="WordsController">

        <ul>
            <li><a href="#" ng-click="collection.filterBy('word', 'Burns')">Filter by "Burns"</a></li>
            <li><a href="#" ng-click="collection.filterBy('word', ['Burns', 'Hindi'])">Also Filter by "Hindi"</a></li>
            <li><a href="#" ng-click="collection.filterBy('word', 'Hindi')">Unfilter by "Burns"</a></li>
            <li><a href="#" ng-click="collection.unfilter()">Unfilter all</a></li>
            <li><a href="#" ng-click="collection.sortBy('name')">Sort by name</a></li>
            <li><a href="#" ng-click="collection.setPageNumber(12)">2nd Page</a></li>
        </ul>

        <ul>
            <li ng-repeat="model in collection | poCollection">
                {{model.id}} {{model.word}}
            </li>
        </ul>

    </section>

</body>
</html>
