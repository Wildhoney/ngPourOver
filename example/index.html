<!DOCTYPE html>
<html>
<head>

    <title>ngPourOver Example</title>

    <!-- Dependencies! -->
    <script type="text/javascript" src="js/vendor/underscore/underscore.js"></script>
    <script type="text/javascript" src="js/vendor/angular/angular.js"></script>
    <script type="text/javascript" src="js/vendor/pourover/pourover.js"></script>
    <script type="text/javascript" src="js/vendor/ng-pourover/ng-pourover.js"></script>

    <!-- Examples! -->
    <link rel="stylesheet" type="text/css" href="css/default.css" />
    <script type="text/javascript" src="js/Default.js"></script>
    <script type="text/javascript" src="js/controllers/WordsController.js"></script>

</head>
<body ng-app="beerApp">

    <section class="words" ng-controller="WordsController">

        <ul class="filters">
            <li><a href="#" ng-click="collection.previousPage()">Previous Page</a></li>
            <li><a href="#" ng-click="collection.nextPage()">Next Page</a></li>
            <li><a href="#" ng-click="collection.unfilter()">Unfilter All</a></li>
        </ul>

        <table>
            <tr>
                <th class="id">ID</th>
                <th class="word" ng-click="collection.sortBy('word')">Word</th>
                <th class="filter">Filter</th>
            </tr>
            <tr ng-repeat="model in collection | poCollection">
                <td>{{model.id}}</td>
                <td>{{model.word}}</td>
                <td>
                    <div class="options">
                        <a ng-click="collection.filterBy('word', model.word, 'and')">only {{model.word}}</a>
                        <a ng-click="collection.filterBy('word', model.word, 'not')">not {{model.word}}</a>
                    </div>
                </td>
            </tr>
        </table>

    </section>

</body>
</html>
